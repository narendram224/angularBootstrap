<div class="card">
<div class="card-header" color="primary">
  {{item.name}}
        </div>
    <div class="card-body">
       <div class="col-sm-10">
         <div class="row val">
          <div class="col-sm-4">
            <img [src]="item.photoPath" class="cardimg" alt="">
          </div>
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-6">
                Gender:
              </div>
              <div class="col-xs-6">
                {{item.gender}}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                  Date if birth:
                </div>
                <div class="col-sm-6">
                  {{item.dateofBirth | date}}
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6">
                    contact Preferance:
                  </div>
                  <div class="col-sm-6">
                    {{item.contactPreferance}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      Email:
                    </div>
                    <div class="col-xs-6">
                      {{item.email}}
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-6">
                        Department:
                      </div>
                      <div class="col-sm-6" [ngSwitch]="item.department">
                        <span *ngSwitchCase="1">Help desk</span>
                        <span *ngSwitchCase="3">IT</span>
                        <span *ngSwitchCase="3">HR </span>
                        <span *ngSwitchCase="4">Parot</span>
                        <span *ngSwitchDefault>N/a</span>
                        </div>
                    </div>
          </div>
        </div>
      </div>

    </div>
  </div>
